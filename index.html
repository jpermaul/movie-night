<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Limelight&family=Workbench:SCAN@-4&display=swap" rel="stylesheet">
    <title>MovieNight</title>
</head>
<body>
    <header class="container d-block titlePage">
        <div>
            <h1 class="display-1 text-center fw-lighter fst-italic limelight-regular">Movie Night</h1>
            <p class="fw-bold appDescription">Looking for something to watch? Click the button below to recieve a recommendation from an award winning film collection and information on where you can stream it.</p>
        </div>
    </header>
    
    <div class="container d-block generateMovie">
        <div style="text-align: center; margin: auto">
            <button type="button" id="button" style="text-align: center; margin: auto">
                <img src="./assets/images/gatsby popcorn bucket better.webp" class="rounded" style="height: 500px; width: 500px;" alt="bucket of popcorn"  data-bs-toggle="modal" data-bs-target="#exampleModal">
            </button>
        </div>
    </div>
    <div class="container recentSearch">
        <div class="text-center">
            <h2 class="text-decoration-underline">Recent Searches</h2>
            <ul class="searchHistory"></ul>
        </div>
    </div>
    
    

 
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
      <div class="modal-content container">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel">You should watch:</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <section class="container row results modal-body"id="modal">
            <div class="col-4">
                <br>
                <div id="title"></div>
                <br>
                <div id="year"></div>
                <br>
                <div id="genre"></div>
                <br>
                <div id="streaming"></div>
            </div>
            <div class="col-8 results">
                <img src=""class="rounded mx-auto d-block" id="poster">
            </div>
        </section>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          
        </div>
      </div>
    </div>
  </div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="./assets/js/movieRec.js"></script> 
</body>
</html>
